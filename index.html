<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundo interativo com mouse</title>
        <style type="text/css">
            body{
                overflow: hidden;
                height: 100vh;
                width: 100%;
                background-image: url(https://cdn.discordapp.com/attachments/1011738947094847518/1051129111776591963/background.gif?width=217&height=217);
                background-size: 1239px;
                background-repeat: no-repeat;
            }
            h1{
                font-family: sans-serif;
                font-weight: 800;
                color: #5865f2;
            }
        </style>
    </head>
    <body>
        <script>
            document.onmousemove = (e) => {
                let body = document.querySelector('body');
                var x = -e.clientX / 10,
                    y = -e.clientY / 10;
                body.style = `background-position: ${x}px ${y}px;`
            }
        </script>
    </body>
    </html>
